<!doctype html>
<html lang="PT-br">

<head>
  <title>Calculadora</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <img src="400px-Wonder_of_U_Hybrid_Infobox_Manga.png" class="wonderofu">
  <div class="conteudo">
    <div class="calculator">
        <p class="result" id="resultado" ></p>
      <div class="Botton">
        <table>
          <tr>
            <td>
              <botton type="button" class="btn btn-light" style="width: 106px;" onclick="limpar()"> AC </botton>
            </td>
            <td>
              <botton type="button" class="btn btn-dark" onclick="apagar()"> C </botton>
            </td>
            <td>
              <botton type="button" class="btn btn-secondary" onclick="inserir('/')"> / </botton>
            </td>
          </tr>
          <tr>
            <td>
              <botton type="button" class="btn btn-dark" onclick="inserir('7')"> 7 </botton>
            </td>
            <td>
              <botton type="button" class="btn btn-dark" onclick="inserir('8')"> 8 </botton>
            </td>
            <td>
              <botton type="button" class="btn btn-dark" onclick="inserir('9')"> 9 </botton>
            </td>
            <td>
              <botton type="button" class="btn btn-secondary" onclick="inserir('*')"> X </botton>
            </td>
          </tr>
          <tr>
            <td>
              <botton type="button" class="btn btn-dark" onclick="inserir('4')"> 4 </botton>
            </td>
            <td>
              <botton type="button" class="btn btn-dark" onclick="inserir('5')"> 5 </botton>
            </td>
            <td>
              <botton type="button" class="btn btn-dark" onclick="inserir('6')"> 6 </botton>
            </td>
            <td>
              <botton type="button" class="btn btn-secondary" onclick="inserir('-')"> - </botton>
            </td>
          </tr>
          <tr>
            <td>
              <botton type="button" class="btn btn-dark" onclick="inserir('1')"> 1 </botton>
            </td>
            <td>
              <botton type="button" class="btn btn-dark" onclick="inserir('2')"> 2 </botton>
            </td>
            <td>
              <botton type="button" class="btn btn-dark" onclick="inserir('3')"> 3 </botton>
            </td>
            <td>
              <botton type="button" class="btn btn-secondary" onclick="inserir('+')"> + </botton>
            </td>
          </tr>
          <tr>
            <td>
              <botton type="button" class="btn btn-dark" onclick="inserir('0')"> 0 </botton>
            </td>
            <td>
              <botton type="button" class="btn btn-dark" onclick="inserir(',')"> , </botton>
            </td>
            <td>
              <botton type="button" class="btn btn-light" style="width: 106px;" onclick="confirmar()"> = </botton>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
  <img src="170px-Toru's_appearance.png" class="toru">
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
